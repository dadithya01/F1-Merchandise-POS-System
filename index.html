<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body >
<!--login page-->
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 login-card text-center">
        <h3 class="card-title text-center mb-5 fs-1 fw-bold">Login</h3>
        <form>
            <div class="mb-5">
                <label for="username" class="form-label mb-3 fs-4 fw-bold">User-name :</label>
                <input type="text" class="form-control p-3 text-center fw-bold fs-5" id="username" placeholder="Enter user-name">
            </div>
            <div class="mb-5">
                <label for="password" class="form-label mb-3 fs-4 fw-bold">Password :</label>
                <input type="password" class="form-control p-3 text-center fs-5 fw-bold" id="password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-outline-light fs-2 fw-bold ">Login</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
